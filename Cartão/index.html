<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Visita</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
      <div class="card">
        <div class="flip">
          <div class="front">
            <h1>Óla</h1>
            <p class="flip-me">Flip</p>
          </div>

          <div class="back">
            <h2>Hélio</h2>
            <h3>Web Develope</h3>

            <div class="network">
                <a href="" target="_blank">
                    <img src="imagens/github.svg" alt="Github">
                </a>
                <a href="" target="_blank">
                    <img src="imagens/linkedin.svg" alt="Linkedin">
                </a>
                <a href="" target="_blank">
                    <img src="imagens/instagram.svg" alt="Instagram">
                </a>
            </div>
          </div>
        </div>
      </div>   
    </div>
    
</body>
</html>
